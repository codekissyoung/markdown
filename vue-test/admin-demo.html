<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin后台演示</title>
    <!-- Vue 2.6 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Element UI -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- Vue Router -->
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
    <!-- Vuex -->
    <script src="https://unpkg.com/vuex@3/dist/vuex.js"></script>
</head>
<body>
    <div id="app">
        <!-- 登录页面 -->
        <div v-if="!isLoggedIn" class="login-container">
            <div class="login-box">
                <h2>Admin后台登录</h2>
                <el-form ref="loginForm" :model="loginForm" class="login-form">
                    <el-form-item>
                        <el-input v-model="loginForm.username" placeholder="用户名" prefix-icon="el-icon-user"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-input v-model="loginForm.password" type="password" placeholder="密码" prefix-icon="el-icon-lock"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" style="width: 100%" @click="handleLogin">登录</el-button>
                    </el-form-item>
                </el-form>
                <p style="text-align: center; color: #999;">测试账号：admin / 123456</p>
            </div>
        </div>

        <!-- 主界面 -->
        <div v-else>
            <el-container style="height: 100vh">
                <!-- 侧边栏 -->
                <el-aside width="200px" style="background-color: #304156">
                    <div class="logo">
                        <h3 style="color: white; text-align: center; padding: 20px 0; margin: 0;">Admin后台</h3>
                    </div>
                    <el-menu 
                        :default-active="activeMenu" 
                        background-color="#304156"
                        text-color="#bfcbd9"
                        active-text-color="#409EFF"
                        @select="handleMenuSelect"
                    >
                        <el-menu-item index="dashboard">
                            <i class="el-icon-s-home"></i>
                            <span>仪表盘</span>
                        </el-menu-item>
                        <el-menu-item index="users">
                            <i class="el-icon-user-solid"></i>
                            <span>用户管理</span>
                        </el-menu-item>
                        <el-menu-item index="products">
                            <i class="el-icon-goods"></i>
                            <span>商品管理</span>
                        </el-menu-item>
                        <el-menu-item index="orders">
                            <i class="el-icon-s-order"></i>
                            <span>订单管理</span>
                        </el-menu-item>
                    </el-menu>
                </el-aside>

                <!-- 主体区域 -->
                <el-container>
                    <!-- 顶部导航 -->
                    <el-header style="background-color: white; box-shadow: 0 1px 4px rgba(0,21,41,.08); display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
                        <h4 style="margin: 0;">{{ pageTitle }}</h4>
                        <el-dropdown @command="handleCommand">
                            <div style="display: flex; align-items: center; cursor: pointer;">
                                <el-avatar src="https://cube.elemecdn.com/0/88/03b0d39583f48206768a7534e55bcpng.png" size="small"></el-avatar>
                                <span style="margin: 0 8px;">{{ username }}</span>
                                <i class="el-icon-arrow-down"></i>
                            </div>
                            <el-dropdown-menu slot="dropdown">
                                <el-dropdown-item command="logout">退出登录</el-dropdown-item>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </el-header>

                    <!-- 主要内容区 -->
                    <el-main style="background-color: #f0f2f5; padding: 20px;">
                        <!-- 仪表盘 -->
                        <div v-if="activeMenu === 'dashboard'">
                            <el-row :gutter="20" style="margin-bottom: 30px;">
                                <el-col :span="6">
                                    <div class="stat-card">
                                        <div class="stat-icon" style="background: #409EFF;">
                                            <i class="el-icon-user-solid"></i>
                                        </div>
                                        <div class="stat-content">
                                            <div class="stat-number">1,234</div>
                                            <div class="stat-label">用户总数</div>
                                        </div>
                                    </div>
                                </el-col>
                                <el-col :span="6">
                                    <div class="stat-card">
                                        <div class="stat-icon" style="background: #67C23A;">
                                            <i class="el-icon-goods"></i>
                                        </div>
                                        <div class="stat-content">
                                            <div class="stat-number">567</div>
                                            <div class="stat-label">商品总数</div>
                                        </div>
                                    </div>
                                </el-col>
                                <el-col :span="6">
                                    <div class="stat-card">
                                        <div class="stat-icon" style="background: #E6A23C;">
                                            <i class="el-icon-s-order"></i>
                                        </div>
                                        <div class="stat-content">
                                            <div class="stat-number">890</div>
                                            <div class="stat-label">订单总数</div>
                                        </div>
                                    </div>
                                </el-col>
                                <el-col :span="6">
                                    <div class="stat-card">
                                        <div class="stat-icon" style="background: #F56C6C;">
                                            <i class="el-icon-coin"></i>
                                        </div>
                                        <div class="stat-content">
                                            <div class="stat-number">¥12,345</div>
                                            <div class="stat-label">总收入</div>
                                        </div>
                                    </div>
                                </el-col>
                            </el-row>
                            
                            <div style="background: white; border-radius: 8px; padding: 20px;">
                                <h4>最新订单</h4>
                                <el-table :data="orders" style="width: 100%">
                                    <el-table-column prop="id" label="订单号"></el-table-column>
                                    <el-table-column prop="customer" label="客户"></el-table-column>
                                    <el-table-column prop="amount" label="金额"></el-table-column>
                                    <el-table-column prop="status" label="状态">
                                        <template slot-scope="scope">
                                            <el-tag :type="scope.row.status === '已完成' ? 'success' : 'warning'">
                                                {{ scope.row.status }}
                                            </el-tag>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </div>
                        </div>

                        <!-- 用户管理 -->
                        <div v-if="activeMenu === 'users'">
                            <div style="background: white; border-radius: 8px; padding: 20px;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                                    <h3>用户管理</h3>
                                    <el-button type="primary" @click="handleAdd">添加用户</el-button>
                                </div>
                                <el-table :data="users" style="width: 100%">
                                    <el-table-column prop="id" label="ID" width="80"></el-table-column>
                                    <el-table-column prop="username" label="用户名"></el-table-column>
                                    <el-table-column prop="email" label="邮箱"></el-table-column>
                                    <el-table-column prop="status" label="状态">
                                        <template slot-scope="scope">
                                            <el-switch v-model="scope.row.status"></el-switch>
                                        </template>
                                    </el-table-column>
                                    <el-table-column label="操作">
                                        <template slot-scope="scope">
                                            <el-button size="mini" @click="handleEdit(scope.row)">编辑</el-button>
                                            <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </div>
                        </div>

                        <!-- 商品管理 -->
                        <div v-if="activeMenu === 'products'">
                            <div style="background: white; border-radius: 8px; padding: 20px;">
                                <h3>商品管理</h3>
                                <el-table :data="products" style="width: 100%">
                                    <el-table-column prop="name" label="商品名称"></el-table-column>
                                    <el-table-column prop="price" label="价格"></el-table-column>
                                    <el-table-column prop="stock" label="库存"></el-table-column>
                                    <el-table-column label="操作">
                                        <template>
                                            <el-button size="mini">编辑</el-button>
                                            <el-button size="mini" type="danger">删除</el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </div>
                        </div>

                        <!-- 订单管理 -->
                        <div v-if="activeMenu === 'orders'">
                            <div style="background: white; border-radius: 8px; padding: 20px;">
                                <h3>订单管理</h3>
                                <el-table :data="orders" style="width: 100%">
                                    <el-table-column prop="id" label="订单号"></el-table-column>
                                    <el-table-column prop="customer" label="客户"></el-table-column>
                                    <el-table-column prop="amount" label="金额"></el-table-column>
                                    <el-table-column prop="status" label="状态"></el-table-column>
                                    <el-table-column label="操作">
                                        <template>
                                            <el-button size="mini">查看</el-button>
                                            <el-button size="mini" type="warning">处理</el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </div>
                        </div>
                    </el-main>
                </el-container>
            </el-container>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isLoggedIn: false,
                username: 'admin',
                activeMenu: 'dashboard',
                loginForm: {
                    username: 'admin',
                    password: '123456'
                },
                orders: [
                    { id: 'ORD001', customer: '张三', amount: '¥299.00', status: '已完成' },
                    { id: 'ORD002', customer: '李四', amount: '¥156.50', status: '处理中' },
                    { id: 'ORD003', customer: '王五', amount: '¥89.90', status: '已完成' }
                ],
                users: [
                    { id: 1, username: 'user1', email: 'user1@example.com', status: true },
                    { id: 2, username: 'user2', email: 'user2@example.com', status: false }
                ],
                products: [
                    { name: 'iPhone 15', price: '¥5999', stock: 100 },
                    { name: 'MacBook Pro', price: '¥12999', stock: 50 }
                ]
            },
            computed: {
                pageTitle() {
                    const titles = {
                        dashboard: '仪表盘',
                        users: '用户管理',
                        products: '商品管理',
                        orders: '订单管理'
                    }
                    return titles[this.activeMenu] || '仪表盘'
                }
            },
            methods: {
                handleLogin() {
                    if (this.loginForm.username === 'admin' && this.loginForm.password === '123456') {
                        this.isLoggedIn = true
                        this.$message.success('登录成功')
                    } else {
                        this.$message.error('用户名或密码错误')
                    }
                },
                handleMenuSelect(index) {
                    this.activeMenu = index
                },
                handleCommand(command) {
                    if (command === 'logout') {
                        this.isLoggedIn = false
                        this.activeMenu = 'dashboard'
                        this.$message.success('退出成功')
                    }
                },
                handleAdd() {
                    this.$message.info('添加功能开发中...')
                },
                handleEdit(row) {
                    this.$message.info(`编辑: ${row.username}`)
                },
                handleDelete(row) {
                    this.$message.info(`删除: ${row.username}`)
                }
            }
        })
    </script>

    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-box {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 24px;
            color: white;
        }
        
        .stat-content {
            flex: 1;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }
        
        .stat-label {
            color: #999;
            font-size: 14px;
        }
    </style>
</body>
</html>
